<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omnibus Search & View</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Search</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Invoicing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="input.html">Data Entry</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Search</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Container for the main content -->
  <div class="container">

    <!-- Search sales Section -->
    <h4>Sale records</h4>
    <div id="validationMessage"></div>
    <form id="saleRecordsForm" style="margin-top: 20px;">
      <div class="form-row" style="margin-bottom: 20px;">
        <div class="form-group col-md-4">
          <label for="orderId">Order ID</label>
          <input type="text" placeholder="Enter order ID" class="form-control" id="orderId">
        </div>
        <div class="form-group col-md-4">
          <label for="orderFrom">Order Date (From)</label>
          <input type="date" class="form-control" id="orderFrom">
        </div>
        <div class="form-group col-md-4">
          <label for="orderTo">Order Date (To)</label>
          <input type="date" class="form-control" id="orderTo">
        </div>
      </div>
          <button type="button" id="clearFields" class="btn btn-secondary btn-custom">Clear</button>
          <button type="button" id="searchSales" class="btn btn-primary btn-custom">Search</button>
    </form>

    <!-- Sales record table -->
    <table class="table table-bordered mt-5">
      <thead>
        <tr style="text-align: center;">
          <th style="width: 10%;">SL No.</th>
          <th style="width: 18%;">Order ID</th>
          <th style="width: 14%;">Order Date</th>
          <th style="width: 18%;">Invoice No.</th>
          <th style="width: 14%;">Invoice Date</th>
          <th style="width: 16%;">Total</th>
          <th style="width: 10%;">Invoice</th>
        </tr>
      </thead>
      <tbody id="salesTableBody">
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5"><strong> Total Sales (in Rs):</strong></td>
          <td id="salesTotal" style="text-align: center;">0.00</td>
          <td></td>
        </tr>
      </tfoot>
  </table>

  <div class="text-right mt-3">
    <button type="button" id="exportExcel" class="btn btn-success">Export to Excel</button>
  </div>

  </div>

  <!-- Add Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Include SheetJS (xlsx) Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="invoice-generator.js"></script>
  <script src="search.js"></script>

</body>

</html>
