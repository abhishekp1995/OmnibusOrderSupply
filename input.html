<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omnibus Data Entry</title>
  <!-- Add Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Data Entry</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Invoicing</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Data Entry</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="search.html">Search</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Container for the main content -->
  <div class="container">
    <!-- Radio Buttons for Entry Type -->
    <div class="form-group mb-4">
      <h5 class="d-block mb-2"><strong>Select Entry Type:</strong></h5><br>
      <div id="validationMessage"></div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="entryType" id="categoryEntry" value="category">
        <label class="form-check-label" for="categoryEntry">Category Entry</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="entryType" id="subcategoryEntry" value="subcategory">
        <label class="form-check-label" for="subcategoryEntry">Sub Category Entry</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="entryType" id="productEntry" value="product">
        <label class="form-check-label" for="productEntry">Product Entry</label>
      </div>
    </div>
      <!-- Div for category entry option -->
      <div class="form-group col-md-6 mb-3" id="categoryinput">
        <label for="categoryName">Category Name</label>
        <input type="text" class="form-control" id="categoryName" placeholder="Enter category name">
      </div>
      <!-- Div for subcategory entry option-->
       <div id="subcategoryinput">
      <div class="form-group col-md-6 mb-3">
        <label for="selectCategory">Select Category</label>
        <select class="form-control" style="background-color: orange;" id="selectCategory">
          <option value="0" selected disabled>-- Select Category --</option>
        </select>
      </div>
      <div class="form-group col-md-6 mb-3">
        <label for="subCategoryName">Sub Category Name</label>
        <input type="text" class="form-control" disabled id="subCategoryName" placeholder="Enter sub category name">
      </div>
       </div>
      <!-- Div for product entry option  -->
       <div id="productinput">
      <div class="form-group col-md-6 mb-3">
        <label for="productCategory">Select Category</label>
        <select class="form-control" style="background-color: orange;" id="productCategory"
          <option value="0" selected>-- Select Category --</option>
        </select>
      </div>
      <div class="form-group col-md-6 mb-3">
        <label for="productSubCategory">Select Sub Category</label>
        <select class="form-control" disabled id="productSubCategory" style="background-color: orange;">
          <option value="0" selected disabled>-- Select Sub Category --</option>
        </select>
      </div>
      <div class="form-group col-md-6 mb-3">
        <label for="productDescription">Product Description</label>
        <input type="text" class="form-control" disabled id="productDescription" placeholder="Enter product description">
      </div>
      <div class="form-group col-md-6 mb-3">
        <label for="hsnCode">HSN Code</label>
        <input type="number" disabled class="form-control" id="hsnCode" placeholder="Enter HSN code">
      </div>
      </div>
    <!-- Div for action buttons  -->
    <div class="row mt-3" id="actionButtons">
      <div class="col d-flex justify-content-end" style="gap: 0.5rem;">
        <button type="button" class="btn btn-success btn-lg" id="savebutton">Save</button>
        <button type="button" class="btn btn-secondary btn-lg" id="clearbutton">Clear</button>
        <button type="button" class="btn btn-primary ms-2" id="downloadbutton">Download</button>
        <button id="resetCacheButton" class="btn btn-danger" style="width: 150px;">Clear Cache</button>
      </div>
    </div>


    <!-- Input data Table-->
    <table class="table table-bordered" style="margin-top: 80px;" id="inputTable">
      <thead id="TableHead">
      </thead>
      <tbody id="TableBody">
      </tbody>
    </table>


  </div>

  <!-- Add Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Include SheetJS (xlsx) Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="input.js"></script>

</body>

</html>
